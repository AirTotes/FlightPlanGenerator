		<form
			style="position: absolute; top: 0;">
			<!-- 航空機識別 -->
			<input
				id="AircraftIdentification"
				style="top: 197pt; left: 190pt; height: 9pt; width: 108pt;"
				type="text"
				title="ABC"
				required
				autofocus
				pattern="^[a-zA-Zａ-ｚＡ-Ｚ0-9０-９]{1,7}$"
				list="AircraftIdentificationList" />
				<!-- 予め航空機識別文字列を登録できるようにする -->
			<datalist id="AircraftIdentificationList">
				<option value="JA9999">
				<option value="def">
			</datalist>

			<!-- 飛行方式 -->
			<select
				id="FlightRules"
				style="top: 197pt; left: 397pt; height: 14pt;"
				required>
				<option hidden></option>
				<option value="I">I</option>
				<option value="V">V</option>
				<option value="Y">Y</option>
				<option value="Z">Z</option>
			</select>

			<!-- 飛行の種類 -->
			<select
				id="TypeOfFlight"
				style="top: 197pt; left: 497pt; height: 14pt;"
				required>
				<option hidden></option>
				<option value="S">S</option>
				<option value="N">N</option>
				<option value="G">G</option>
				<option value="M">M</option>
				<option value="X">X</option>
			</select>

			<!-- 飛行機の数 -->
			<input
				id="Number"
				style="top: 232pt; left: 47pt; height: 9pt; width: 27pt;"
				required
				type="number"
				value="1"
				min="1"
				max="99"/>

			<!-- 飛行機の型式 -->
			<input
				id="TypeOfAircraft"
				style="top: 232pt; left: 160pt; height: 9pt; width: 58pt;"
				type="text"
				required
				pattern="[a-zA-Zａ-ｚＡ-Ｚ0-9０-９]{1,4}"
				list="TypeOfAircraftList" />
				<!-- 予め登録できるようにする -->
				<!-- 可能なら、飛行機識別に対応した値を自動でセットするようにする -->
			<datalist id="AircraftIdentifications">
				<option value="JA9999">
				<option value="def">
			</datalist>

			<!-- 後方乱気流区分 -->
			<select
				id="WakeTurbulenceCategory"
				style="top: 232pt; left: 286pt; height: 14pt;"
				required>
				<option hidden></option>
				<option value="J">J</option>
				<option value="H">H</option>
				<option value="M">M</option>
				<option value="L">L</option>
			</select>

			<!-- 使用する無線設備 (飛行機識別に連動させたい) -->
			<select
				id="Equipment1"
				style="top: 232pt; left: 397pt; height: 14pt;">
				<option value="N">N</option>
				<option value="S" selected>S</option>
			</select>
			<input
				id="Equipment2"
				required
				style="top: 232pt; left: 425pt; height: 9pt; width: 60pt;"
				type="text"
				pattern="[a-zA-Zａ-ｚＡ-Ｚ0-9０-９]+"
				/>
			<select
				id="Equipment3"
				style="top: 232pt; left: 498pt; height: 14pt;"
				required>
				<option hidden></option>
				<option value="N">N</option>
				<option value="A">A</option>
				<option value="C">C</option>
				<option value="E">E</option>
				<option value="H">H</option>
				<option value="I">I</option>
				<option value="L">L</option>
				<option value="P">P</option>
				<option value="S">S</option>
				<option value="X">X</option>
				<option value="B1">B1</option>
				<option value="B2">B2</option>
				<option value="U1">U1</option>
				<option value="U2">U2</option>
				<option value="V1">V1</option>
				<option value="V2">V2</option>
				<option value="D1">D1</option>
				<option value="G1">G1</option>
			</select>

			<!-- 出発飛行場 -->
			<input
				id="DepartureAerodrome"
				required
				style="top: 265pt; left: 95pt; height: 9pt; width: 59pt;"
				type="text"
				pattern="[a-zA-Zａ-ｚＡ-Ｚ]{4}"
				/>

			<!-- 移動開始時刻 -->
			<input

				style="top: 265pt; left: 238pt; height: 10pt; width: 61pt; text-align: center;"

				/>

			<!-- 巡航速度　(単位) -->
			<select
				id="CruisingSpeedUnit"
				style="top: 299pt; left: 47pt; height: 14pt;">
				<option value="N">N</option>
				<option value="M">M</option>
			</select>

			<!-- 巡航速度 (数値 ノット表記 の場合) -->
			<input
				id="CruisingSpeed_Knot"
				style="top: 299pt; left: 79pt; height: 9pt; width: 43pt;"
				required
				type="number"
				min="0"
				max="9999"/>

			<!-- 巡航速度 (数値 マッハ表記(マック数) の場合) -->
			<input
				id="CruisingSpeed_Mach"
				style="top: 299pt; left: 79pt; height: 9pt; width: 43pt;"
				hidden
				type="text"
				pattern="([0-9０-９]{3})|([0-9０-９][.．][0-9０-９]{0,2})|([.．][0-9０-９]{1,2})"
				/>

			<!-- 巡航高度 (種別) -->
			<select
				id="Level_Type"
				style="top: 299pt; left: 142pt; height: 14pt;">
				<option value="F">F</option>
				<option value="A">A</option>

			<!-- 巡航高度 (数値) -->
			<input

				hidden

				min="1"
				max="999"
				/>

			<!-- 目的飛行場 -->
			<input

				/>

				/>

			<!-- その他の情報 (将来的に手書きにも対応できるようにしたい) -->
			<textarea

				style="top: 452pt; left: 32pt; height: 30pt; width: 528pt;"

			<!-- 燃料搭載量 (HH)-->
			<input
				id="Endurance_HH"

				type="number"
				required
				min="0"
				max="99"
				/>
			<!-- 燃料搭載量 (MM)-->
			<input
				id="Endurance_MM"
				style="top: 544pt; left: 113pt; height: 10pt; width: 25pt; text-align: center;"

				required

				/>

			<input

				style="top: 544pt; left: 222pt; height: 10pt; width: 43pt; text-align: center;"

				required
				value="2"
				min="1"
				max="999"
				/>

			<div style="position: absolute; top: 558pt; left: 230pt; width: 43pt; height: 14pt;">

			<!-- 救命ボードの数 -->
			<input

				disabled
				min="0"
				max="99"
				/>

			<!-- 救命ボードの全収容人員数 -->

				id="Dinghies_Capacity"
				style="top: 640pt; left: 138pt; height: 10pt; width: 42pt; text-align: center;"

				disabled

				max="999"

			<!-- 救命ボードの色 -->
			<input

				style="top: 640pt; left: 243pt; height: 10pt; width: 113pt;"

			<!-- 航空機の色及びマーキング -->
			<input

				style="top: 673pt; left: 84pt; height: 10pt; width: 475pt;"
				type="text"
				required
				/>

			<!-- 備考 -->
			<input
				id="Remarks"
				style="top: 706pt; left: 84pt; height: 10pt; width: 422pt;"

				/>

				style="top: 739pt; left: 84pt; height: 10pt; width: 300pt;"

				required
				/>
